<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" >
        <fieldset>
            <legend>User Details</legend>
            <label for="name">Enter Name:</label>
        <input type="text" name="name" id="name"  >
        <br><br>
        <label for="address">Please enter your address:</label>
        <textarea name="" rows="10" cols="30" id="address" ></textarea>
        <br><br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="userDob">
        <br><br>
        <label for="password">Enter password</label>
        <input type="password" id="password" name="password">
        <br><br>
        <!-- <label for="gender">Gender</label>
        <input type="radio"> -->
        Select Gender:
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br><br>
        <!-- selecting more than one options -->
        Favorite movies:
        <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers">
        <br>
        <label for="avengers">Iron Man</label>
        <input type="checkbox" name="ironman" id="ironman">
        <br>
        <label for="avengers">Thor</label>
        <input type="checkbox" name="thor" id="thor">
        <br><br>
        <!-- input submit -->
        <input type="submit" name="" id="">
        </fieldset>

    </form>
</body>
</html>
