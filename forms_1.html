<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/signup" method="post" target="_blank">
        <fieldset>
            <legend>User Registration</legend>
            <label for="username">Enter Username:</label>
            <input type="text" name="username" id="username" value="Rohit" readonly disabled>
            <br>
            <label for="useremail">Enter e-mail:</label>
            <input type="email" name="useremail" id="useremail" placeholder="abc123@gmail.com" autofocus>
            <br>
            <label for="userpassword">Enter Password</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Gender
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br>
            <input type="number" name="" id="" min="0" max="7">
            <br>

            <input type="submit" value="submit form">
        </fieldset>
    </form>
</body>
</html>
