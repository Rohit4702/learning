<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- table -->
    <table border cellpadding="16px" cellspacing="5px" bordercolor="teal" >
        <!-- table row =<tr></tr> -->
        <tr>
            <!-- table heading =<th></th> -->
            <th>Sl No.</th>
            <th>9.00-10.00</th>
            <th>10.00-11.00</th>
            <th>11.00-12.00</th>
        </tr>
        <tr>
            <!-- table data = <td></td> -->
            <td>Monday</td>
            <td>English</td>
            <td colspan="2" >Science</td>
            
        </tr>
        <tr>
            <!-- table data = <td></td> -->
            <td>Wednesday</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="2">Computer</td>
        </tr>
        <tr>
            <!-- table data = <td></td> -->
            <td>Friday</td>
            <td>English</td>
            <td>Science</td>
            
        </tr>
    </table>
</body>
</html>
